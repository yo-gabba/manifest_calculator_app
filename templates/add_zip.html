{% extends "base.html" %}
{% block content %}
<h2>Add New Zip Code</h2>

<form method="POST">
  <input type="hidden" name="manifest_id" value="{{ manifest_id }}">
  <input type="hidden" name="zip_code" value="{{ zip_code }}">

  <p><strong>ZIP:</strong> {{ zip_code }}</p>

  <label>Miles from Warehouse:</label>
  <input type="number" step="0.1" name="miles" required><br><br>

  <label>Zone:</label>
  <input type="text" name="zone" maxlength="5" required><br><br>

  <button type="submit">Save</button>
</form>
{% endblock %}
